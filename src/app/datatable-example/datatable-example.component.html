<p-growl [(value)]="aGrowlMessages" life="2000"></p-growl>
<p-blockUI [target]="dt" [blocked]="blockedDataTable">  
    <!-- <i class="fa fa-lock fa-5x" style="position:absolute;top:25%;left:50%"></i> -->
</p-blockUI>
<p-dataTable #dt class="ui-datatable" [value]="aDataRows" [rows]="10" [paginator]="true" [editable]="true" [contextMenu]="cm"
  selectionMode="single" resizableColumns="true">
  <p-column field="userId" header="ID USUARIO" [editable]="true" [sortable]="true"></p-column>
  <p-column field="title" header="TITULO" [editable]="true" [sortable]="true"></p-column>
</p-dataTable>
<p-contextMenu #cm [model]="aContextualMenuItems" [styleClass]="detailContainer"></p-contextMenu>
<br />
<table width="100%">
  <tr>

    <td>
      <button (click)="alterDataTableColumns([
        { fieldName: 'body', headerCaption: 'CUERPO' },
        { fieldName: 'userId', headerCaption: 'ID USUARIO' }
      ])">Alterar Campos de tabla</button>
    </td>

    <td>
      <button (click)="alterDataTableColumns([
        { fieldName: 'userId', headerCaption: 'ID USUARIO' },
        { fieldName: 'title', headerCaption: 'TITULO' }
      ])">Revertir a campos originales</button>
    </td>

    <td>
      <button (click)="addDataTableColumns([
      { field: 'body', header: 'CUERPO', sortable: true },
      { field: 'id', header: 'ID POST', sortable: true }
      ])">Agregar columnas</button>
    </td>

    <td>
      <button (click)="removeDataTableColumns(2, 2)">Quitar columnas</button>
    </td>

    <td>
      <button (click)="loadCommentsData()">Cargar comentarios</button>
    </td>

    <td>
      <button (click)="loadPhotosData()">Cargar Fotos</button>
    </td>

    <td>
      <button (click)="loadAlbumsData()">Cargar Albumes</button>
    </td>

    <td>
      <button (click)="loadAnyData('https://jsonplaceholder.typicode.com/todos')">Cargar datos varios</button>
    </td>

  </tr>

  <tr>
    
    <td>
      <button (click)="makeColumnsUnresizable()">Columnas no movibles</button>
    </td>

    <td>
      <button (click)="makeColumnsResizable()">Columnas movibles</button>
    </td>

    <td>
      <button (click)="makeResizeExpandable()">Columnas expandibles</button>
    </td>

    <td>
      <button (click)="makeResizeFit()">Columnas no expandibles</button>
    </td>


  </tr>

</table>
